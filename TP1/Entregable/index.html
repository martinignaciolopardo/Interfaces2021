<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/paint.js"></script>
    <title>Practico Entregable 1</title>
</head>

<body>

    <header class="navBar">
        <h2> Entregable TP1</h2>
    </header>

    <main id="main">
        <div class="a">

            <div>
                <canvas id="canvas" width="600" height="490">
                </canvas>
            </div>
            <section class="b" id="sectionOptions">
                <label> Color de linea:</label>
                <input type="color" name="colors" id="inputColors">
                <label> Ancho de linea:</label>
                <input type="range" name="rangeLine" id="range-line" max="50" min="1" value="1">
                <img id="descartar" src="images/borrar.png" alt="">
                <label>Ancho goma de borrar:</label>
                <input type="range" name="rangeLine" id="range-erase" max="50" min="1" value="1">
                <img src="images/goma-de-borrar.png" id="btnErase" alt="Borrar Imagen" name="Borrar Imagen">
                <img src="images/restaurar.png" id="btnRestore" alt="Restaurar Imagen">
                <input type="file" id="selectImage" accept=".jpg,.png,.jpeg">
                <button id="btnDownload">Download</button>
                
                <label>Filtros</label>
                <div class="btn-filtros">
                    <button id="btnFiltroNegativo">Negativo</button>
                    <button id="btnFiltroGris">Grises</button>
                    <button id="btnFiltroBrillo">Brillo</button>
                    <button id="btnFiltroSepia">Sepia</button>
                    <button id="btnFiltroBlur">Blur</button>
                    <button id="btnFiltroBinarizacion">Binarizacion</button>
                    <button id="btnFiltroSaturacion">Saturacion</button>
                    <button id="btnFiltroBorde">Borde</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <section class="sectionFooter">
            <h2> Developed by Ernesto Quintana & Martin Ignacio Lopardo</h2>
        </section>
    </footer>
</body>

</html>
