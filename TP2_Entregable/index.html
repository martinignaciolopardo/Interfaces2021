<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/Figura.js"></script>
    <script src="js/Circulo.js"></script>
    <script src="js/Tablero.js"></script>
    <script src="js/fichaImagen.js"></script>
    <script src="js/Main.js"></script>
    <title>Practico Entregable 2</title>
</head>

<body>
    <header class="header">
        <div class="contenedor-nav">

            <img src="./images/LogoPNG.png" alt="">

            <nav class="navegador">
                <div class="btn-group" role="group">
                    <a class="navbar-brand draw-border" href="#home-js">Inicio</a>
                    <a class="navbar-brand draw-border" href="#configuracion-js">Configuración</a>
                    <a class="navbar-brand draw-border" href="#jugar-js">Jugar</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="contenedorPrincipal">
            <section class="home" id="home-js">
                 <img src="images/fondoInicio.jpg" alt="">
            </section>
            <section class="configuracion" id="configuracion-js">
                <h2 class="titulo-configuracion">Configuración del juego</h2>
               
                <div class="controlFicha">

                    <h3> Selecciona nombre y color:</h3>
                    <div class="pickUser">
                        <div class="Jugadores">
                            <img id="btn-abrir-popup1" src="./images/users.jpg" alt="jugador1">
                        </div>
                    </div>
                    <div class="overlay">
                        <div class="popup">
                            <h1 id="titulo-jugador"></h1>
                            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup">X</a>
                            <form id="form">
                                <div class="contenedor-inputs">
                                    <div class="jugador1" id="jugador1-js">
                                        <input type="text" id="nombre-jugador1" placeholder="Jugador 1" required>
                                        <label> Color de Ficha:</label>
                                        <input type="color" name="colores" id="inputColores1" required>
                                        
                                    </div>
                                    <div class="jugador2" id="jugador2-js">
                                        <input type="text" id="nombre-jugador2" placeholder="Jugador 2" required>
                                        <label> Color de Ficha:</label>
                                        <input type="color" name="colores" id="inputColores2" required>
                                    </div>
                                   
                                </div>
                                <div class="elegir-tablero">
                                    <p class="titulo-tablero">Tamaño del tablero:</p>
                                    <input type="radio" name="tamanio" value="6" id="tablero1">
                                    <label for="tablero1">6 x 7</label>
                                    <input type="radio" name="tamanio" value="7" id="tablero2">
                                    <label for="tablero2">7 x 8</label>
                                    <input type="radio" name="tamanio" value="8" id="tablero3">
                                    <label for="tablero3"> 8 x 9</label>
                                </div>
                                <button class="btn-submit" id="submit">Aceptar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="colorTablero">
                </div>
            </section>
            <section class="jugar" id="jugar-js">
                <div class="topSection">

                </div>
                <div id="segundos">

                </div>
                <div><img class="imgStart" src="./images/start.png" id="jugar"></div>
                <input type="text" id="turno">
                    <div id="divGanador">
                    </div>
                <div>
                    <div><button id="reset">Reset</button></div>
                </div>
                    <canvas id="canvas">
                    </canvas>
                
            
            </section>
            <section class="contactos" id="contactos-js">


            </section>
        </div>
    </main>
    <footer>
        <section class="sectionFooter">
            <h2> Developed by Ernesto Quintana & Martin Ignacio Lopardo</h2>
        </section>
    </footer>

</body>

</html>
