<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/Figura.js"></script>
    <script src="js/Circulo.js"></script>
    <script src="js/Tablero.js"></script>
    <script src="js/fichaImagen.js"></script>
    <script src="js/Main.js"></script>
    <title>Practico Entregable 2</title>
</head>

<body>
    <header class="header">
        <div class="contenedor-nav">
     
                <img src="./images/LogoPNG.png" alt="">
        
            <nav class="navegador">
                <div class="btn-group" role="group">
                    <a class="navbar-brand draw-border" href="#home">Inicio</a>
                    <a class="navbar-brand draw-border" href="#configuracion">Configuración</a>
                    <a class="navbar-brand draw-border" href="#jugar">Jugar</a>
                    <a class="navbar-brand draw-border" href="#acercaDelJuego" id="acercaDelJuego">Acerca del 4 en Linea</a>
                    <a class="navbar-brand draw-border" href="#contactos">Contactos</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="contenedorPrincipal">
            <section class="home">
                <img src="images/" alt="">
            </section>
            <section class="configuracion">
                <h2>Configuración del tablero</h2>
                <div class="tipoTablero">
                    <h4>Indica el tipo de tablero:</h4>
                    <ul>
                        <li>4 en Linea</li>
                        <li>5 en Linea</li>
                        <li>6 en linea</li>
                        <li>7 en Linea</li>
                    </ul>
                </div>
                <div class="controlFicha">

                    <div class="pickUser">
                        <h3>PLease Select Player</h3>
                        <label>Jugador1</label>
                        <img src="./images/user.png" alt="jugador1">
                        <label>Jugador2</label>
                        <img src="./images/user.png" alt="jugador2">      
                    </div>
                    
                    <div class="nombreJugador" hidden>
                        <label> Nombre Jugador 1:</label>
                        <input type="text" id="jugador1"> 
                        <label> Nombre Jugador 2:</label>       
                        <input type="text" id="jugador2">
                    </div>
                    <div class="colorFicha">
                        <label> Color de Ficha:</label>
                        <input type="color" name="colors" id="inputColors">
                        <select name="cambiar el color" id="selectColor">
                        </select>
                    </div>
                </div>
            </section>
            <section class="jugar">
                    <div class="topSection">
                        
                    </div>
                    <div id="segundos">
                        
                    </div>
                    <input type="text" id="turno">
                    <button id="reset">Reset</button>
               
                <canvas id="canvas">
                </canvas>
                
            </section>
            <section class="contactos">
                
                
            </section>
        </div>
    </main>
    <footer>
        <section class="sectionFooter">
            <h2> Developed by Ernesto Quintana & Martin Ignacio Lopardo</h2>
        </section>
    </footer>

</body>

</html>
