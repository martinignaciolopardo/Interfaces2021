<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Pc</title>
</head>

<body>
    <div class="contenedor">
        <div id="fondo">
            <div id="hojas">
                <div id="patitas">
                    <div id="logo">
                        <img src="../assets/images/logo.png" alt="" srcset="">
                        <h1>Vetz</h1>
                    </div>
                    <p id="infoText">La red social Nº1 de veterinarios</p>
                    <div id="imagenGatoPerro">
                    </div>
                </div>
                <div id="popUpInicio">
                    <div id="divLogin">
                        <div class="divInicioSesion">
                            <label for="correo" hidden>Correo</label>
                            <input type="text" name="correo" id="inputCorreo" placeholder="Correo Electronico" required>
                            <label for="password" hidden>Constraseña</label>
                            <input type="password" name="password" id="inputPassword" placeholder="Contraseña" required>
                            <button type="button">Iniciar Sesión</button>
                        </div>
                        <div class="divRegistrarse">
                            <p>¿No tenes cuenta? <span>Registrate</span></p>
                            <button type="button">Registrarse</button>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </div>
</body>

</html>
